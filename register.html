<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/da9b9e6886.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
           <h1 class="logo lg-heading text-light">WS</h1>
           <ul class="nav-items">
               <li class="nav-item"><a href="./index.html">Home</a></li>
               <li class="nav-item"><a href="./index.html#learnMore">About</a></li>
               <li class="nav-item"><a href="./index.html#contact">Contact</a></li>
           </ul>
        </div>   
    </nav>
    <div class="form container" id="form">
        <form action="view.html" method="get" id="signup">
          <h3>Register Here</h3>
          <div class="form-field">
            <label for="username">Name</label>
            <input type="text" placeholder="Enter your name" id="username" name="username" autocomplete="off" required>
           
          </div>
          <div class="form-field">
            <label for="p1">Phone No.</label>
          <input type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Enter your phone no." id="p1" name="p1" autocomplete="off" required>
          
          <label for="p2">SOS Phone No.</label>
          <input type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Enter alternate phone no." id="p2" name="p2" autocomplete="off" required>
          
          <label for="a1">Address</label>
          <input type="text" placeholder="Enter your Address" id="a1" name="a1" autocomplete="off" required>
          
          <label for="e1">Email Adress</label>
          <input type="email" placeholder="Enter your Email" id="e1" name="e1" autocomplete="off" required>
          
          </div>
          
      
          <button onclick="myFunction()">Register</button>
          
      </form>
      </div>
    
    <script src="script.js"></script>
</body>
</html>
